<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--! favicon  -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon/favicon-16x16.png" />
    <link rel="manifest" href="./Favicon/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0176ceb3ce.js"
      crossorigin="anonymous"></script>
    <title>Toast Notification | Snack bar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- buttons div  -->
    <div class="buttons">
      <button onclick="showToast(successMessage)">Success</button>
      <button onclick="showToast(errorMessage)">Error</button>
      <button onclick="showToast(invalidMessage)">Invalid</button>
    </div>

    <div id="toast-box"></div>
  </body>
</html>
